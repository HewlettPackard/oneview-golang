testov120:
  container_name: testov120
  command: /bin/bash --login
  tty: true
  image: docker-machine
  volumes:
    - ../../../..:/go/src/github.com/docker/machine
  environment:
    - ONEVIEW_TEST_ACCEPTANCE=true
    - ICSP_TEST_ACCEPTANCE=true
    - TESTCONFIG_PACKAGE_ROOT_PATH=github.com/docker/machine
    - TESTCONFIG_JSON_DATA_DIR=test/integration/data/oneview
  env_file:
    - ../.proxy.env
    - ../.oneview.env
testov120u:
  container_name: testov120u
  command: /bin/bash --login
  tty: true
  image: docker-machine
  volumes:
    - ../../../..:/go/src/github.com/docker/machine
  environment:
    - ONEVIEW_TEST_ACCEPTANCE=false
    - ICSP_TEST_ACCEPTANCE=false
    - TESTCONFIG_PACKAGE_ROOT_PATH=github.com/docker/machine
    - TESTCONFIG_JSON_DATA_DIR=test/integration/data/oneview
  env_file:
    - ../.proxy.env
    - ../.oneview.env
testov120d:
  container_name: testov120d
  command: /bin/bash --login
  tty: true
  image: docker-machine
  volumes:
    - ../../../..:/go/src/github.com/docker/machine
  environment:
    - DEBUG=true
    - ONEVIEW_TEST_ACCEPTANCE=false
    - ICSP_TEST_ACCEPTANCE=false
    - TESTCONFIG_PACKAGE_ROOT_PATH=github.com/docker/machine
    - TESTCONFIG_JSON_DATA_DIR=test/integration/data/oneview
  env_file:
    - ../.proxy.env
    - ../.oneview.env
